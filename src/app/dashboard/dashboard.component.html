<h1 style="text-align: center">Top Movies</h1>
<app-movie-search></app-movie-search>
<div>
  <a *ngFor="let movie of movies" class="col-1-4"
      style="text-decoration: none;"
      routerLink="/detail/{{movie.id}}">
    <div class="movie-box">
      <h4>{{movie.name}}</h4>
    </div>
  </a>
</div>
